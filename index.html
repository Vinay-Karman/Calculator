<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="render">
                
                
            </div>
        </div>
        <div class="dialpad">
            <div class="row1">
                <div>
                    <button class="a" onclick="
                        storerender = [];
                        render(); playAudio();"
                        >AC</button>
                </div>
                <div>
                    <button class="a" onclick="
                        clearlast(); playAudio();"
                        >CLR</button>
                </div>
                <div>
                    <button class="a" onclick="
                    storerender += '%';
                    render(); playAudio();">%</button>
                </div>
                <div>
                    <button class="b" onclick="
                    storerender += '/';
                    render(); playAudio();">/</button>
                </div>
            </div>
            <div class="row2">
                <div>
                    <button class="c" onclick="
                    storerender += '7';
                    render(); playAudio();">7</button>
                </div>
                <div>
                    <button class="c" onclick="
                    storerender += '8';
                    render(); playAudio();">8</button>
                </div>
                <div>
                    <button class="c" onclick="

                    storerender += '9';
                    render(); playAudio();">9</button>
                </div>
                <div>
                    <button class="b" onclick="
                    storerender += '*';
                    render(); playAudio();">	&times;</button>
                </div>
            </div>
            <div class="row3">
                <div>
                    <button class="c" onclick="
                    storerender += '4';
                    render(); playAudio();">4</button>
                </div>
                <div>
                    <button class="c" onclick="
                    storerender += '5';
                    render(); playAudio();">5</button>
                </div>
                <div>
                    <button class="c" onclick="
                    storerender += '6';
                    render(); playAudio();">6</button>
                </div>
                <div>
                    <button class="b" onclick="
                    storerender += '-';
                    render(); playAudio();" >-</button>
                </div>
            </div>
            <div class="row4">
                <div>
                    <button class="c" onclick="
                    storerender += '1';
                    render(); playAudio();">1</button>
                </div>
                <div>
                    <button class="c" onclick="
                    storerender += '2';
                    render(); playAudio();">2</button>
                </div>
                <div>
                    <button class="c" onclick="
                    storerender += '3';
                    render(); playAudio();">3</button>
                </div>
                <div>
                    <button class="b" onclick="
                    storerender += '+';
                    render(); playAudio();">+</button>
                </div>
            </div>
            <div class="row5">
                <div>
                    <button class="d" onclick="
                    storerender += '0';
                    render(); playAudio();">0</button>
                </div>
                <div>
                    <button class="c" onclick="
                    storerender += '.';
                    render(); playAudio();">.</button>
                </div>
                <div>
                    <button class="b" onclick="
                        calculator(storerender);
                        playAudio();">=</button>
                </div>
            </div>
        </div>
        <div class="bar">
            
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
